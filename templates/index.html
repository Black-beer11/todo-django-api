<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App - Gestionnaire de Tâches</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    
    <style>
        .task-item {
            transition: all 0.3s ease;
        }
        
        .task-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .task-completed {
            opacity: 0.7;
            text-decoration: line-through;
        }
        
        .form-container {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
        }
        
        .task-list {
            max-height: 600px;
            overflow-y: auto;
        }
        
        .btn-check {
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .btn-delete {
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body class="bg-dark">
    <div class="container mt-4">
        <!-- En-tête -->
        <div class="text-center mb-4">
            <h1 class="display-4 text-primary">
                <i class="bi bi-check-circle-fill me-3"></i>
                ToDo App
            </h1>
            <p class="lead text-muted">Gérez vos tâches efficacement</p>
        </div>

        <!-- Formulaire d'ajout de tâche -->
        <div class="form-container">
            <h3 class="mb-3">
                <i class="bi bi-plus-circle me-2"></i>
                Ajouter une nouvelle tâche
            </h3>
            <form id="taskForm">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="taskTitle" class="form-label">Titre de la tâche *</label>
                        <input type="text" class="form-control" id="taskTitle" required 
                               placeholder="Ex: Faire les courses">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="taskDescription" class="form-label">Description (optionnel)</label>
                        <input type="text" class="form-control" id="taskDescription" 
                               placeholder="Ex: Acheter du pain et du lait">
                    </div>
                </div>
                <button type="submit" class="btn btn-light btn-lg">
                    <i class="bi bi-plus-lg me-2"></i>
                    Ajouter la tâche
                </button>
            </form>
        </div>

        <!-- Liste des tâches -->
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">
                    <i class="bi bi-list-task me-2"></i>
                    Mes Tâches
                    <span id="taskCount" class="badge bg-light text-primary ms-2">0</span>
                </h4>
            </div>
            <div class="card-body">
                <div id="loadingSpinner" class="text-center d-none">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Chargement...</span>
                    </div>
                </div>
                
                <div id="taskList" class="task-list">
                    <!-- Les tâches seront affichées ici -->
                </div>
                
                <div id="emptyState" class="text-center text-muted py-5 d-none">
                    <i class="bi bi-inbox display-1"></i>
                    <h5 class="mt-3">Aucune tâche pour le moment</h5>
                    <p>Commencez par ajouter votre première tâche !</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast pour les notifications -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="notificationToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <i class="bi bi-info-circle text-primary me-2"></i>
                <strong class="me-auto">Notification</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body" id="toastMessage">
                <!-- Message de la notification -->
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Script principal -->
    <script src="static/js/app.js"></script>
</body>
</html>
